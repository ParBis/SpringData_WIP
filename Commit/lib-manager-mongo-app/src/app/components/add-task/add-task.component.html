

<form [formGroup]="myForm" (submit)="onSubmit()">
  <div *ngIf="message!=''" class={{alertClass}} role="alert">
    {{message}}
  </div>
  <div class="form-group">
    <label for="task">Title</label>
    <input type="hidden" class="form-control" id="bookId" name="bookId" formControlName="bookId">
    <input type="text" class="form-control" id="title" name="title" formControlName="title">
    <small *ngIf="!myForm.controls['title'].valid && myForm.controls['title'].dirty">Invalid Title!!</small>
  </div>

  <div class="form-group">
    <label for="parentTask">Price</label>
    <input type="text" class="form-control" id="price" name="price" formControlName="price">
    <small *ngIf="!myForm.controls['price'].valid && myForm.controls['price'].dirty">Invalid Price!!</small>
  </div>
  
  <div class="form-group">
    <label for="parentTask">Volume</label>
    <input type="text" class="form-control" id="volume" name="volume" formControlName="volume">
    <small *ngIf="!myForm.controls['volume'].valid && myForm.controls['volume'].dirty">Invalid Volume!!</small>
  </div>

  <div class="form-group">
    <label for="stStartDate">Publish Date</label>
    <input type="date" class="form-control" id="stPublishDate" name="stPublishDate" formControlName="stPublishDate">
    <small *ngIf="!myForm.controls['stPublishDate'].valid && myForm.controls['stPublishDate'].dirty">Invalid Publish Date!!</small>
  </div>

  <div class="form-group date">
    <label for="stEndDate">Subject Title</label>
    <input type="text" class="form-control" id="subtitle" name="subtitle" formControlName="subtitle">
    <small *ngIf="!myForm.controls['subtitle'].valid && myForm.controls['subtitle'].dirty">Invalid Subject Title!!</small>
  </div>

  <div class="form-group date">
    <label for="stEndDate">Duration Hours</label>
    <input type="text" class="form-control" id="durationInHours" name="durationInHours" formControlName="durationInHours">
    <small *ngIf="!myForm.controls['durationInHours'].valid && myForm.controls['durationInHours'].dirty">Invalid Duration Hours!!</small>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  &nbsp;<button type="button" (click)="updateBook()" class="btn btn-primary" [disabled]="!myForm.valid">Update</button>   
  &nbsp;<button type="button" (click)="resetBook()" class="btn btn-primary">Reset</button>
